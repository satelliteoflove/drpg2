  - id: simple_shading
    title: Simple Shading
    content: |
      One thing we can do to give our scene a little bit more depth is to apply some brightness adjustments to our wall tiles. Since each tile is currently on its own unique layer, we can tweak each one separately.
    shading_values:
      - tile: Left Wall
        brightness_adjustment: -50
      - tile: Right Wall
        brightness_adjustment: -50
      - tile: Top Wall
        brightness_adjustment: -75
      - tile: Floor
        brightness_adjustment: "+25 to +50 (optional)"
        note: Can be left untouched
      - tile: Back Wall
        brightness_adjustment: Addressed in gradient shading section
    images:
      - path: docs/sources/first-person-dungeons-images/Brightness-Settings.png
