  - id: gradient_shading
    title: Gradient Shading
    content: |
      A more advanced shading technique uses gradients with the Grain Merge blend mode to create the appearance of light fading towards the back of the room.
    process:
      - step: 1
        action: Set foreground and background colors
        details: |
          Foreground Color (light gray):
            - R, G, B sliders: 25
            - Hue and Saturation: 0
            - Value: 25

          Background Color (lighter gray):
            - Divide foreground values by 2
      - step: 2
        action: Create gradient for Left Wall
        details: |
          - Create new layer above Left Wall layer
          - Set layer boundary size to 1/4 canvas width (512px → 128px)
          - Draw linear gradient from a few ticks from left edge to right side of Left Wall
          - Start about 16-32 pixels from edge
          - Change blend mode to Grain Merge
          - Merge down into Left Wall layer
      - step: 3
        action: Repeat for other walls
        details: |
          - Right Wall: gradient from right edge inward
          - Top Wall: gradient from top edge down
          - Floor: gradient from bottom edge up
          - Back Wall: gradient from any edge or bucket fill with foreground color
    key_technique:
      blend_mode: Grain Merge
      description: This blend mode gives the best results for this type of effect, allowing original texture brightness to show through while creating depth through shading
