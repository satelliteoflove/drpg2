  1. Experience table with race/class modifiers affecting leveling speed
  2. Spell learning schedules defining when classes learn new spell levels
  Pure casters learn at 1,3,5,7,9,11,13,21
  Hybrids learn at 4,6,8,10,12,14,16,24
  Bishop learns at 1,5,9,13,17,21,25,33