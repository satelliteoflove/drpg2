technical_notes:
  - note: Grid snapping
    details: Use 8x8 grid spacing for precise alignment
  - note: Texture size
    details: If you start with 512x512 texture, dungeon view size is also 512x512
  - note: Seamless textures
    details: Not required but recommended for best results
  - note: Alternative approach
    details: Can apply gradients before Perspective Transform
  - note: Layer system
    details: Each tile on separate layer allows individual tweaking
  - note: Vanishing point perspective
    details: Creates illusion with certain cells extending beyond viewable area

implementation_concepts:
  - concept: Segment-based rendering
    description: Each tile (wall, floor, ceiling) is a separate renderable segment
  - concept: Layer composition
    description: Segments are composited back-to-front to create final view
  - concept: Depth-based scaling
    description: Each layer is 50% smaller than the previous
  - concept: Depth-based shading
    description: Each layer is 50% darker than the previous
  - concept: Grid-based movement
    description: Player moves on grid, each cell displays one segment per layer
  - concept: Tile visibility
    description: Individual walls can be shown/hidden for corridors and passages

tools_software:
  primary: GIMP (free image editing software)
  alternative: Photoshop (Free Transform feature)
  key_features:
    - Perspective Transform tool
    - Layer system
    - Grid snapping (8x8 spacing)
    - Brightness/Contrast adjustments
    - Gradient tool with Grain Merge blend mode

