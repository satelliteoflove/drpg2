description: Learn all about how you can make graphics for classic first-person dungeon crawlers with this simple tutorial from Screaming Brain Studios!

sections:
  - id: introduction
    title: Introduction
    content: |
      In this tutorial, we will be going over some ways to create tiles for a faux 3D dungeon in the first-person perspective. This style is most recognizable from games like Eye of the Beholder, Wizardry, or Might and Magic.

      These types of games utilized a simulated first-person perspective by having textures that were drawn to specific angles. This could be done using pre-rendered 3D graphics, pixel art, or even ray casting. This type of game is also referred to as a "blobber", due to the way both the player and enemy parties move around the game world on a grid as singular units, or blobs. This is different from being able to control or move each character around the map individually.
    images:
      - path: docs/sources/first-person-dungeons-images/Example.jpg
        caption: Eye of the Beholder

  - id: dungeon_layers
    title: Dungeon Layers
    content: |
      Before we begin, we need to break things down just a little bit. I would like to clarify some terminology I will be using throughout the tutorial.

      When talking about blobbers or first-person dungeon crawlers, it is important to understand how the entire dungeon is laid out on a grid. Each individual grid square is referred to as a CELL. The main dungeon view area is separated into multiple rows of CELLS called LAYERS, which display the dungeon TILES at varying sizes to create the illusion of perspective. A CELL is made up of several TILES, such as the ceiling, floor, or walls.

      The main difference between LAYERS and CELLS is that each LAYER is made up of a certain number of CELLS used to display the dungeon to the player. Whereas CELLS only represent a single room, or a single space on the grid, and are made up of individual TILES.
    terminology:
      - term: Tile
        definition: An individual wall, floor, or ceiling tile, used to compose Cells
      - term: Cell
        definition: Made up of Tiles to form a single room or hall and takes up one grid square
      - term: Layer
        definition: Made up of Cells to form a single depth-layer of the dungeon view area
    key_concepts:
      - concept: Layer sizing
        description: Each layer of the dungeon view is 1/2 the size of the layer above it
      - concept: Layer brightness
        description: Each layer is 1/2 the brightness of the layer above it
      - concept: Depth illusion
        description: This particular resizing and shading gives a really nice illusion of depth
      - concept: Cell division
        description: Layer 1 contains 3 cells (1,2,3), Layer 2 contains 5 cells (4,5,6,7,8), Layer 3 contains 9 cells
