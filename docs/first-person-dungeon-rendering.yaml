  - id: perspective_transform
    title: Perspective Transform
    content: |
      First, we should start with something basic, like how to assemble some tiles together to form a room, or CELL. We only need five tiles to simulate the appearance of a hallway or a room!

      The basic construction of a pseudo-3D room uses several skewed textures with varying degrees of shading to simulate depth.
    tile_types:
      - name: Top Wall
        color: Green (in index mask)
      - name: Back Wall
        color: Blue (in index mask)
      - name: Left Wall
        color: Dark Grey (in index mask)
      - name: Right Wall
        color: Light Grey (in index mask)
      - name: Floor
        color: Red (in index mask)
    process:
      - step: 1
        action: Start with seamless texture
        details: Use a 512x512 texture (texture size becomes dungeon view size)
      - step: 2
        action: Create Back Wall
        details: Scale layer to 1/2 original size (512x512 → 256x256 centered)
      - step: 3
        action: Create Left Wall
        details: |
          - Paste full texture to new layer
          - Use Perspective tool
          - Shift upper right and lower right knobs 16 squares from left edge (aligns with Back Wall left edge)
          - Move bottom right knob up to Back Wall bottom edge
          - Move top right knob down to Back Wall top edge
      - step: 4
        action: Create Right Wall
        details: |
          - Paste full texture to new layer
          - Use Perspective tool
          - Shift upper left and lower left knobs 16 squares from right edge (aligns with Back Wall right edge)
          - Move bottom left knob up to Back Wall bottom edge
          - Move top left knob down to Back Wall top edge
      - step: 5
        action: Create Floor
        details: |
          - Paste full texture to new layer
          - Drag upper left and upper right knobs down to Back Wall bottom edge
          - Drag upper left and upper right knobs 16 squares from edges (align with Back Wall sides)
      - step: 6
        action: Create Top Wall
        details: Same as Floor but drag knobs up to Back Wall top edge instead
